
<div class="pagination container justify-content-center">
  <ul class="pagination">
    <li class="page-items">
      {% if page.has_previous %}
     <a href="?page={{ page.previous_page_number }}" class="page=link">Previous</a>
      {% endif %}
    </li>

    <li class="page-item page-link">
      Page {{ page.number }}
    </li>

    <li class="page-item page-link"> of </li>
    <li class="page-item page-link"> page 1 of 2 </li>
    <li class="page-item">
      {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}" class="page-link">Next</a>
      {% endif %}

    </li>

  </ul>
    

</div>
