{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="login_wrapper">
    <div class="container">
        <h2>Login</h2>
        <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
        <p class="text-center">Do you have an account? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
{% endblock %}
